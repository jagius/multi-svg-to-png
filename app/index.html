<!doctype html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiSVGtoPNG</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>



  <body>

  <!-- The contents of the div you want to combine into an image. Any child element you want to target should share a class (eg. target_child)-->
    <div id="target_content">

      <div class="target_child">
        <h1>MultiSVGtoPNG</h1>
        <p>Combine a series of html and svg nodes into a sinlge bitmap</p>
      </div>
      
      <svg class="target_child" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      width="400px" height="212px" xml:space="preserve">
        <rect x="-0.5" y="0.5" fill="#e5e5e5" width="100%" height="100%"/>
        <text transform="matrix(1 0 0 1 50 120)" font-family="Helvetica" font-size="40">SVG CONTENT</text>
      </svg>

      <div class="target_child">
        <h1>This is a footer</h1>
        <p>A paragraph in the footer</p>
      </div>

    </div>

    <!-- required for converting html>svg: container to write svg into -->
    <div id="my_svg"></div>

    <!-- required for converting svg>canvas and saving an image: container to write generated bmp into -->
    <div id="my_canvas"></div>


    <div id="pg-nav-bar">
        <div id="save" class="btn">Save</div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <script src="scripts/d3.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/multiSVGtoPNG.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
